<html>
<head>
	<title>ASL Translator</title>
	<link href="../static/index.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="knockout">DEMO</div>
	<div class="container">
		<div class="text-center">
			<div class="form-group" >
			      <label for="sel1">Destinated Letter:</label>
			      <select class="form-control" id="sel1">
			        <option>A</option>
			        <option>B</option>
			        <option>C</option>
			        <option>D</option>
			      </select>
			 </div>

			<h3>Outputs:</h3>
			{% with response = get_flashed_messages(category_filter=["result"]) %}
			{% if response %}
			<ul>
				{%- for msg in response %}
				<h3>{{ msg }}</h3>
				{% endfor -%}
			</ul>
			{% endif %}
			{% endwith %}
		</div>
	</div>
	<div class="container">
		<div class="text-center">
			<img src="{{ url_for('video_feed') }}" height='70%' >
		</div>
	</div>
	<div class="container">
		<form action="takePhoto" method="POST">
			<div class="text-center">
				<button type="submit" class="btn btn-primary mb-2">Take Photo</button>
			</div>
		</form>
	</div>
</body>
</html>
